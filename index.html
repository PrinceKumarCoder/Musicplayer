<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a95c1e163.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
     <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkNcU_BMpufUIag-7mUx61dF0NSCUAGsIGHw&usqp=CAU" class="song-img">
    <h1>Baazigar</h1>
    <p>Vivian Fernandes. devine</p>

    <audio id="song">
        <source src="./Baazigar.mp3.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()" ><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>
    </div>
    </div>

    <script src="./Value.js"></script>
</body>
</html>
